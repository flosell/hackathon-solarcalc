<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar Calc</title>

    <!-- Bootstrap -->
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/css/theme.css" rel="stylesheet">
    <link href="vendor/css/wtf-forms.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="solarcap-app">

  <div class="container-fluid full-height">
    <div class="row full-height" ng-controller="CalcCtrl">
      <div class="col-xs-12 col-sm-7 full-height">
        <div class="full-height" id="mapContainer" ng-controller="MapCtrl"></div>
      </div>
      <div class="col-xs-12 col-sm-5 panel-right full-height">
        <form class="row-padding" role="form" ng-controller="SearchCtrl" ng-submit="doSearch()">

          <div class="row">
            <div class="col-xs-8">
              <label for="address">Address:</label>
              <div class="input-group">
                <input type="text" class="form-control" ng-model="address">
                  <span class="input-group-btn">
                    <button class="btn btn-info btn-blue" type="button" name="address" id="address">&nbsp;&nbsp;&nbsp;<i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;</button>
                  </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <label>Type:</label>
              <div class="btn-group btn-group-justified type-picker">
                <div class="btn-group">
                  <button type="button" class="btn btn-white" ng-model="parameter.type" radio="house"><i class="fa fa-home fa-2x"></i><br>House</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-white" ng-model="parameter.type" radio="field"><i class="fa fa-th-large fa-2x"></i><br>Field</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <label>Residents:</label>
              <div class="rating-list">
                <i class="fa fa-child fa-3x rating-item" ng-class="{'active': parameter.residents >= 1}" ng-click="setRatingValue(1)"></i>
                <i class="fa fa-child fa-3x rating-item" ng-class="{'active': parameter.residents >= 2}" ng-click="setRatingValue(2)"></i>
                <i class="fa fa-child fa-3x rating-item" ng-class="{'active': parameter.residents >= 3}" ng-click="setRatingValue(3)"></i>
                <i class="fa fa-child fa-3x rating-item" ng-class="{'active': parameter.residents >= 4}" ng-click="setRatingValue(4)"></i>
                <i class="fa fa-child fa-3x rating-item" ng-class="{'active': parameter.residents == 5}" ng-click="setRatingValue(5)"></i>
              </div>
            </div>
          </div>


        </form>
        <div class="row">
            <div class="col-xs-8">
                <label>Subsidy</label>
                <span>{{subsidy}}</span>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://js.api.here.com/se/2.5.4/jsl.js" type="text/javascript" charset="utf-8"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="vendor/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
  <script src="js/app/app.js" type="text/javascript"></script>
  <script src="js/map/mappoc.js" type="text/javascript"></script>
  <script src="js/solarCalculations/CONSTANTS.js" type="text/javascript"></script>
  <script src="js/solarCalculations/sunCalculator.js" type="text/javascript"></script>
  <script src="js/map/maputility.js" type="text/javascript"></script>
  <script src="js/map/mapbasics.js" type="text/javascript"></script>
  <script src="js/map/markers.js" type="text/javascript"></script>
  <script src="js/map/area.js" type="text/javascript"></script>
  <script src="js/map/location.js" type="text/javascript"></script>
  <script src="js/map/search.js" type="text/javascript"></script>
  <script src="js/map/textmarker.js" type="text/javascript"></script>
  </body>
</html>
